<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Alice"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="123abc!@#"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="verify-password" class="col-sm-2 col-form-label">
                    Verify Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="verify-password"
                           placeholder="123abc!@#"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block">Sign up</button>
                    <div class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../index.html" class="btn btn-secondary btn-block">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
